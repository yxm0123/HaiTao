<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边侧栏-->
<div class="lt_aside">
    <!--标题-->
    <div class="as_title">
        <a href="#">个人管理栏</a>
    </div>
    <div class="as_uer">
        <img src="images/IMG_5490.JPG" >
        <p>超级管理员</p>
    </div>
    <div class="as_nav">
        <ul>
            <li>
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="category">
                    <i class="glyphicon glyphicon-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html" class="current">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html" >
                    <i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span>
                </a>
            </li>

        </ul>
    </div>
</div>
<!--右侧内容区域-->
<div class="lt_main">
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon-menu">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="javascript:;" class="pull-right icon_modul" >
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="lt_content">

            <button class="btn btn-default " id="btnAdd">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>一级分类LOGO</th>
                </tr>
                </thead>
                <tbody>

                <!--模板引擎-->


                </tbody>
            </table>
            <div class="text-right">
                <ul id="pagintor"></ul>
            </div>

        </div>
    </div>
</div>

<!--登录模态框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--添加分类模态框-->

<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <form id="form">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <!--//一级分类-->
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span id="dropdownText" >请选择一级分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">

                           <!--模板渲染-->
                            <li><a href="#">Action</a></li>
                        </ul>
                    </div>
                    <input type="hidden" name="categoryId" >
                    <input type="hidden" name="hot" value="1">
                </div>
                <!--二级分类-->
                <div class="form-group">
                    <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                </div>
                <!--上传图片-->
                <div class="form-group">
                    <label class="btn btn-default" for="fileupload">上传图片</label>

                    <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
                </div>
                <!--存放图片-->
                <div class="form-group" id="imgBox">
                    <img src="./images/none.png" width="100" alt="">
                    <input type="hidden" name="brandLogo">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" >添加</button>
            </div>
        </div>
        </form>
    </div><!-- /.modal-dialog -->
</div>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
<!--模板引擎-->
<script type="text/template" id="secTemp">
    {{ each rows v i}}
        <tr>
            <td>{{ i+1 + (page-1) * size }}</td>
            <td>{{ v.categoryName }}</td>
            <td>{{ v.brandName }}</td>
            <td>
                <img src="{{ v.brandLogo? v.brandLogo : './images/none.png'}}" height="50" >
            </td>
        </tr>
    {{ /each }}
</script>

<script type="text/template" id="cataTemp">
   {{each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName}}</a></li>
    {{ /each }}
</script>
</body>
</html>
