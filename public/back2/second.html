<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 乐淘侧边栏 -->
<div class="lt_aside">
  <!-- 大标题 -->
  <div class="brand">
    <a href="#">黑马20期</a>
  </div>

  <!-- 头像 -->
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html" >一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>


<!-- 乐淘主体 -->
<div class="lt_main">

  <!-- lt_topbar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <!-- 希望有一个容器, 可以撑满父容器, 会自动宽度100%, 会自己添加一个 15px内边距 -->
  <div class="container-fluid">

    <!-- 路径导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统 </a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>

    <div class="lt_content">

      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">一级分类名称</th>
            <th width="30%">二级分类名称</th>
            <th width="30%">二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>


      <div class="text-right">
        <!-- 分页的结构 -->
        <ul id="paginator"></ul>
      </div>

    </div>

  </div>


</div>


<!-- 登录模态框 -->
<!-- role sr-only aria 盲人设备使用的 -->
<!-- data-dismiss="modal" 添加以后可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>



<!-- 添加分类模态框 -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">

          <!-- 请选择一级分类 -->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择一级分类</span>
                <span class="caret"></span>
              </button>

              <ul class="dropdown-menu">
                <!-- 挖个坑 -->
              </ul>
            </div>
  
            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot" value="1">
          </div>

          <div class="form-group">
            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <!-- name 用于将来后台接收图片数据, 指定的name必须和接口中相符
                 data-url 用于指定后台提供的图片上传接口
            -->
            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
          </div>

          <div class="form-group" id="imgBox">
            <img src="./images/none.png" width="100" alt="">
            <input type="hidden" name="brandLogo">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>




<script type="text/html" id="secondTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1 + (page-1) * size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td><img src="{{ v.brandLogo ? v.brandLogo : './images/none.png' }}" height="50" alt=""></td>
    </tr>
  {{ /each }}
</script>

<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 文件上传插件引入 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
