<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 乐淘侧边栏 -->
<div class="lt_aside">
  <!-- 大标题 -->
  <div class="brand">
    <a href="#">黑马20期</a>
  </div>

  <!-- 头像 -->
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none;">
          <a href="first.html" >一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>


<!-- 乐淘主体 -->
<div class="lt_main">

  <!-- lt_topbar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon_menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right icon_logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <!-- 希望有一个容器, 可以撑满父容器, 会自动宽度100%, 会自己添加一个 15px内边距 -->
  <div class="container-fluid">

    <!-- 路径导航 -->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统 </a></li>
      <li class="active">商品管理</li>
    </ol>

    <div class="lt_content">

      <button class="btn btn-default mb_20" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>


      <div class="text-right">
        <!-- 分页的结构 -->
        <ul id="paginator"></ul>
      </div>

    </div>

  </div>


</div>


<!-- 登录模态框 -->
<!-- role sr-only aria 盲人设备使用的 -->
<!-- data-dismiss="modal" 添加以后可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>



<!-- 添加商品模态框 -->
<div class="modal fade" id="addModal">
  <!-- modal-lg modal-sm -->
  <div class="modal-dialog">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">

          <!-- 请选择一级分类 -->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span id="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>

              <ul class="dropdown-menu">
                <!-- 挖个坑 -->
              </ul>
            </div>

            <input type="hidden" name="brandId">
            <!-- 默认是上架, value值为 1 -->
            <input type="hidden" name="statu" value="1">
          </div>

          <!-- 商品名称 -->
          <div class="form-group">
            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
          </div>

          <!-- 商品描述 -->
          <div class="form-group">
            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
          </div>

          <!-- 商品库存 -->
          <div class="form-group">
            <input type="text"  class="form-control" name="num" placeholder="请输入商品库存">
          </div>

          <!-- 商品尺码 -->
          <div class="form-group">
            <input type="text"  class="form-control" name="size" placeholder="请输入商品尺码">
          </div>

          <!-- 商品原价 -->
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>

          <!-- 商品现价 -->
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
          </div>

          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <!-- name 用于将来后台接收图片数据, 指定的name必须和接口中相符
                 data-url 用于指定后台提供的图片上传接口
                 multiple 添加这个属性, 就可以选择多个文件
            -->
            <input type="file" multiple id="fileupload" name="pic1" data-url="/product/addProductPic" style="display: none;">
          </div>

          <div class="form-group" id="imgBox">

            <!-- 这里添加隐藏域的目的, 只是为了标记当前用户上传图片有没有满足3张
                 只是为了让表单校验插件进行校验
            -->
            <input type="hidden" name="picStatus">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>




<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1 + (page-1) * size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <!-- v.statu statu为 1, 说明上架, 0 下架-->
      <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
      <td>
        {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
        {{ else }}
          <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>

<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
  {{ /each }}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 文件上传插件引入 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/product.js"></script>

</body>
</html>
