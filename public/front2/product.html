<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>


<!-- 整体区域, 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <!-- location.reload() 可以进行页面的刷新 -->
    <a href="javascript:location.reload();" class="icon_right">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>


  <!-- 主体部分 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!-- 挖个巨坑 -->

      </div>
    </div>
  </div>


  <!-- 前往购物车 -->
  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="btns mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>
</div>


<script type="text/html" id="productTpl">

  <!-- 轮播图 -->
  <div class="mui-slider">
    <!-- 图片容器 -->
    <div class="mui-slider-group mui-slider-loop">
      <!-- 添加假图片, 最后一张图  -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a>
      </div>

      {{ each pic v i }}
        <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
      {{ /each }}


      <!-- 添加假图片, 第一图片 -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
      </div>
    </div>

    <!-- 小圆点 -->
    <div class="mui-slider-indicator">
      {{ each pic v i }}
        <div class="mui-indicator {{ i===0 ? 'mui-active' : '' }}"></div>
      {{ /each }}
    </div>
  </div>


  <!-- 商品大标题 -->
  <div class="lt_pro_name item_box">
    <strong>{{ proName }}</strong>
  </div>

  <!-- 价格 -->
  <div class="lt_price item_box">
    价格:
    <span class="price">&yen;{{ price }}</span>
    <span class="oldPrice">&yen;{{ oldPrice }}</span>
  </div>


  <!-- 尺码 -->
  <div class="lt_size item_box">
    尺码:
    <!-- 原生语法, 可以直接写 js 语句 -->
    <%
      var tempArr = size.split("-");   // [36, 40]
      var start = tempArr[0];  // 36
      var end = tempArr[1];   // 40
      for ( var i = start; i <= end; i++ ) { %>
      <span>{{ i }}</span>
    <% } %>
  </div>


  <!-- 数量 -->
  <div class="lt_num item_box">
    数量:
    <!-- 数字框组件 -->
    <!-- data-numbox-step 用来指定步长 -->
    <!-- data-numbox-min  可输入的最小值 -->
    <!-- data-numbox-max  可输入的最大值 -->
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量：{{ num }}双</span>
  </div>

  <!-- 商品描述 -->
  <div class="lt_desc item_box">
    详情：{{ proDesc }}
  </div>
</script>




<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>


</body>
</html>
