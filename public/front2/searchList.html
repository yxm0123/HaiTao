<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>


<!-- 整体区域, 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品列表</h3>
  </div>


  <!-- 主体部分 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!-- 乐淘搜索框 -->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>

        <!-- 乐淘排序 -->
        <div class="lt_sort">
          <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
          <a data-type="price" class="current" href="#">价格 <i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
          <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
        </div>

        <!-- 商品区域 -->
        <div class="lt_product">
          <!-- 挖个坑 -->

          <div class="loading"></div>

        </div>


      </div>
    </div>
  </div>


  <!-- 底部 -->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="member.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script type="text/html" id="productTpl">
  <ul class="mui-clearfix">
    {{ each data v i }}
      <li class="lt_product_item">
        <a>
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <!-- 文本多行溢出显示省略号 -->
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <span class="price">&yen;{{ v.price }}</span>
            <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
    {{ /each }}
  </ul>
</script>




<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList2.js"></script>


</body>
</html>
