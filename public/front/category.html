<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">

    <!--头部区域-->
    <div class="lt_header">
        <a href="index.html" class="header_left">
            <i class="fa fa-home"></i>
        </a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="header_right">
            <i class="fa fa-search"></i>
        </a>
    </div>

    <!--主体区域-->
    <div class="lt_main">
        <div class="lt_category_left">
            <div class="mui-scroll-wrapper">

                   <div class="mui-scroll">
                       <ul>
                           <!--坑-->
                           <li><a href="#">女士官</a></li>

                       </ul>

                   </div>
            </div>
        </div>
        <div class="lt_category_right">
            <div class="mui-scroll-wrapper">

                <div class="mui-scroll">
                    <ul class="mui-clearfix">
                        <li>
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
    <!--尾部区域-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a></li>
            <li  class="current"><a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>

<!--引包-->
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<!--渲染左侧页面-->
<script type="text/template" id="leftTemp">
    {{ each rows v i }}
    <li><a href="#" data-id="{{ v.id }}" class="{{ i=== 0? 'current' : ''}}">{{ v.categoryName }}</a></li>
    {{ /each }}
</script>


<!--渲染右侧页面-->
<script type="text/template" id="rightTemp">
    <!--判断-->
    {{ if rows.length === 0 }}
        <p class="tips">没有更多分类信息了</p>
    {{ /if }}
    {{ each rows v i }}
         <li>
            <a href="#">
                <img src="{{ v.brandLogo }}" >
                <p>{{ v.brandName }}</p>
            </a>
           </li>
    {{ /each }}
</script>
</body>
</html>
