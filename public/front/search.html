<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">

    <!--头部区域-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="header_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>搜索中心</h3>

    </div>

    <!--主体区域-->
    <div class="lt_main">
        <div class="lt_category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索框内容-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>

                    <!--搜索历史-->

                    <div class="lt_history">
                        <!--用于渲染-->

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--尾部区域-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a></li>
            <li><a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>
<!--引包-->
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>


<!--渲染数据-->
<script type="text/template" id="historyTemp">
    {{ if arr.length > 0 }}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
       <span class=" btn_empty mui-pull-right">
           <i class="fa fa-trash"></i>
           清空记录
       </span>
    </div>
    <!--内容区域-->
    <div class="content">
        <ul>
            {{ each arr v i }}
            <li>
                <a href="searchList.html?val={{ v }}" class="mui-pull-left">{{ v }}</a>
                <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
            {{ /each }}
        </ul>
    </div>
    {{ else }}
        <p>没有更多历史记录了</p>
    {{ /if }}
</script>
</body>
</html>
