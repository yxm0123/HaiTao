<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">

    <!--头部区域-->
    <div class="lt_header">
        <a href="javascript:history.go(-1)" class="header_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>商品列表</h3>
        <!--<a href="search.html" class="header_right">-->
            <!--<i class="fa fa-search"></i>-->
        <!--</a>-->
    </div>

    <!--主体区域-->
    <div class="lt_main">
        <div class="lt_category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索框内容-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>

                    <!--乐淘排序-->
                    <div class="lt_sort">
                        <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                        <a data-type="price" class="current" href="#">价格 <i class="fa fa-angle-down"></i></a>
                        <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                    </div>

                    <!--产品区域-->
                    <div class="lt_product">
                        <!--模板渲染-->



                        <!--加载的图片-->
                        <div class="loading"></div>
                    </div>

                </div>
        </div>

        </div>

    </div>
    <!--尾部区域-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li class="current">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a></li>
            <li><a href="category.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a></li>
            <li><a href="#">
                <i class="fa fa-user"></i>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>
<!--引包-->
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>


<!--渲染数据-->
<script type="text/template" id="listTemp">
    <ul class="mui-clearfix">
        {{ each data v i }}
        <li class="lt_product_item">
            <a href="#">
                <!--//判断是否有图片-->

                <img src='{{ v.pic.length > 0 ? v.pic[0].picAddr : "./images/none.png" }}'>
                <p class="mui-ellipsis-2">{{ v.proName }}</p>

                <p class="pice">&yen;{{v.price}}</p>
                <p class="oldPice">&yen;{{ v.oldPrice}}</p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{ /each }}
    </ul>
</script>

</body>
</html>
