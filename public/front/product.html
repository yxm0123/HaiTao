<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">

  <!--头部区域-->
  <div class="lt_header">
    <a href="JavaScript:history.go(-1);" class="header_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <a href="javascript:location.reload();" class="header_right">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>

  <!--主体区域-->
  <div class="lt_main">

    <div class="mui-scroll-wrapper">

      <div class="mui-scroll">

      </div>


    </div>
  </div>
  <!--轮播图区域-->


  <!--尾部区域-->
  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="btns mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>
</div>

<!--引包-->
<script src="lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<!--渲染左侧页面-->
<script type="text/template" id="prodTemp">

  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">

      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{ pic[pic.length-1].picAddr}}" /></a>
      </div>
      {{ each pic v i }}
      <div class="mui-slider-item">
        <a href="#"><img src="{{v.picAddr}}" /></a>
      </div>
      {{ /each}}

          <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
      </div>
    </div>
    <!--小圆点-->
    <div class="mui-slider-indicator">
     {{ each pic v i }}
      <div class="mui-indicator {{ i === 0? 'mui-active' : ''}}"></div>
      {{ /each }}
    </div>

  </div>

  <!-- 商品大标题 -->
  <div class="lt_pro_name item_box">
    <strong>{{ proName }}</strong>
  </div>
  <div class="lt_price item_box">
    价格:
    <span class="price">&yen;{{ price }}</span>
    <span class="oldPrice">&yen;{{ oldPrice }}</span>
  </div>
  <!-- 尺码 -->
  <div class="lt_size item_box">
    尺码:
    <%
      var tempArr = size.split("-");
      var start = tempArr[0];
      var end = tempArr[1];
      for( var i = start; i <= end; i++){%>
    <span>{{ i }}</span>
    <% } %>
  </div>
  <!-- 数量 -->
  <div class="lt_num item_box">
    数量:
    <!-- 数字框组件 -->
    <!-- data-numbox-step 用来指定步长 -->
    <!-- data-numbox-min  可输入的最小值 -->
    <!-- data-numbox-max  可输入的最大值 -->
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量：{{ num }}双</span>
  </div>

  <!-- 商品描述 -->
  <div class="lt_desc item_box">
    详情：{{ proDesc }}
  </div>
</script>

</body>
</html>
